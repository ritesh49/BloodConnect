<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<div aTilt class="login100-pic js-tilt">
				<img class="tilt-img" src="https://scontent.fbho3-1.fna.fbcdn.net/v/t1.0-9/48921851_311105632913814_6719936604762275840_n.jpg?_nc_cat=103&_nc_sid=85a577&_nc_ohc=H9xN8dmOzkMAX9XzANe&_nc_ht=scontent.fbho3-1.fna&oh=f33b8425132a2795249a43ccd9e72655&oe=5ECE023B" alt="IMG">
				<img class="tilt-img" src="https://www.careerindia.com/img/2013/08/13-donateblood.jpg" alt="IMG">
			</div>

			<div class="form-group">
				<span class="login100-form-title">
					Member Login
				</span>

				<div class="wrap-input100 validate-input">
					<input class="input100" [(ngModel)]="username" type="text" name="email" placeholder="Username">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input">
					<input class="input100" [(ngModel)]="password" type="password" name="pass" placeholder="Password">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>

				<div class="container-login100-form-btn">
					<button (click)="loginUser()" class="login100-form-btn">
						Login
					</button>
				</div>

				<div class="container-login100-form-btn">
					<button [routerLink]="['/register']" routerLinkActive="router-link-active"
						class="login100-form-btn">
						Register
					</button>
				</div>

				<div class="text-center p-t-12">
					<span class="txt1">
						Forgot
					</span>
					<a class="txt2" href="#">
						Username / Password?
					</a>
				</div>

				<div class="text-center p-t-136">
					<a class="txt2" href="#">
						Create your Account
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
