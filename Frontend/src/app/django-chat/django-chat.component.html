<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">            
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg"
                                    class="rounded-circle user_img">
                                <span
                                    *ngIf="this.online_users && this.isOnline"
                                    class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>{{this.to_user_data.first_name}} {{this.to_user_data.last_name}}</span>
                                <p *ngIf="this.showMessages">{{this.showMessages.length}} Messages</p>
                            </div>
                            <div style="display:flex" class="video_cam">
                                <span><i class="fas fa-video"></i></span>
                                <span><i class="fa fa-phone"></i></span>
                            </div>
                        </div>
                        <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                        <div class="action_menu">
                            <ul>
                                <li><i class="fas fa-user-circle"></i> View profile</li>
                                <li><i class="fas fa-users"></i> Add to close friends</li>
                                <li><i class="fas fa-plus"></i> Add to group</li>
                                <li><i class="fas fa-ban"></i> Block</li>
                            </ul>
                        </div>
                    </div>
                    <div style="height:408px;overflow-y: auto;">
                        <div *ngFor="let chat of showMessages">
                            <div *ngIf="chat.from_user != this.room_name" class="d-flex justify-content-end mb-4">
                                <div style="width: 250px;" class="msg_cotainer_send">
                                    {{chat.message}}
                                    <span class="msg_time_send">{{chat.date_sent}}</span>
                                </div>
                                <div class="img_cont_msg">
                                    <img src="assets/images/p2.png" class="rounded-circle user_img_msg">
                                </div>
                            </div>
                            <div *ngIf="chat.from_user == this.room_name" class="d-flex justify-content-start mb-4">
                                <div class="img_cont_msg">
                                    <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg"
                                        class="rounded-circle user_img_msg">
                                </div>
                                <div style="width: 250px;" class="msg_cotainer">
                                    {{chat.message}}
                                    <span class="msg_time">{{chat.date_sent}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                            </div>
                            <textarea (keyup.enter)="submitMessage()" [(ngModel)]="message" name="message"
                                class="form-control type_msg" placeholder="Type your message..."></textarea>
                            <div class="input-group-append">
                                <span (click)="submitMessage()" class="input-group-text send_btn"><i
                                        class="fas fa-location-arrow"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
